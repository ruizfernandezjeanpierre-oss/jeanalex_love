<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>El Reino de Naomi ğŸ‘‘âœ¨</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body{
margin:0;
overflow:hidden;
background:linear-gradient(to bottom,#0a0f2c,#000814);
font-family:monospace;
}
canvas{
display:block;
margin:0 auto;
image-rendering:pixelated;
}
#startScreen{
position:fixed;
inset:0;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:radial-gradient(circle,#1e3a8a,#000);
color:white;
z-index:10;
}
button{
background:#ec4899;
padding:12px 24px;
border-radius:30px;
font-weight:bold;
}
</style>
</head>
<body>

<div id="startScreen">
<h1 class="text-4xl mb-4">ğŸ‘‘ El Reino de Naomi ğŸ‘‘</h1>
<p class="mb-6">Una aventura para mi princesa ğŸ’–</p>
<button onclick="startGame()">Comenzar</button>
</div>

<canvas id="game"></canvas>

<script>

const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

function resize(){
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

/* ğŸŒŒ Estrellas fondo */
let stars=[];
for(let i=0;i<200;i++){
stars.push({
x:Math.random()*2000,
y:Math.random()*2000,
size:Math.random()*2
});
}

/* ğŸ‘‘ Player */
let player={
x:300,
y:300,
size:40,
speed:5
};

let camera={x:0,y:0};

let keys={};
document.addEventListener("keydown",e=>keys[e.key]=true);
document.addEventListener("keyup",e=>keys[e.key]=false);

/* ğŸ‘¤ Enemigos */
let enemies=[
{x:600,y:500},
{x:900,y:700}
];

/* ğŸ° Castillo */
let castle={x:1500,y:900};

function startGame(){
document.getElementById("startScreen").style.display="none";
requestAnimationFrame(gameLoop);
}

function gameLoop(){
update();
draw();
requestAnimationFrame(gameLoop);
}

function update(){

if(keys["ArrowLeft"])player.x-=player.speed;
if(keys["ArrowRight"])player.x+=player.speed;
if(keys["ArrowUp"])player.y-=player.speed;
if(keys["ArrowDown"])player.y+=player.speed;

/* CÃ¡mara centrada */
camera.x=player.x-canvas.width/2;
camera.y=player.y-canvas.height/2;

/* ColisiÃ³n enemigos */
enemies.forEach(e=>{
if(Math.abs(player.x-e.x)<40 && Math.abs(player.y-e.y)<40){
alert("Tu luz es mÃ¡s fuerte que cualquier sombra ğŸ’–");
}
});

/* Castillo */
if(Math.abs(player.x-castle.x)<60 && Math.abs(player.y-castle.y)<60){
final();
}

}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);

/* Fondo */
ctx.fillStyle="#0a0f2c";
ctx.fillRect(0,0,canvas.width,canvas.height);

/* Estrellas */
ctx.fillStyle="white";
stars.forEach(s=>{
ctx.fillRect(
s.x-camera.x,
s.y-camera.y,
s.size,
s.size
);
});

/* Jugador (princesa pixel simple) */
ctx.fillStyle="#ff69b4";
ctx.fillRect(
player.x-camera.x,
player.y-camera.y,
player.size,
player.size
);

/* Corona */
ctx.fillStyle="gold";
ctx.fillRect(
player.x-camera.x+10,
player.y-camera.y-10,
20,
10
);

/* Enemigos */
ctx.fillStyle="black";
enemies.forEach(e=>{
ctx.fillRect(
e.x-camera.x,
e.y-camera.y,
40,
40
);
});

/* Castillo */
ctx.fillStyle="purple";
ctx.fillRect(
castle.x-camera.x,
castle.y-camera.y,
80,
80
);
}

function final(){
alert("Naomiâ€¦ ğŸ’–\n\nHas llegado al castillo.\n\nMi princesa...\nÂ¿Te casarÃ­as conmigo? ğŸ’");
}

</script>
</body>
</html>
